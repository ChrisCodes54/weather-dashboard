<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="center">
        <h1 class="title">Welcome to the weather dashboard!</h1>
        <p class="under-title">Search for the weather in any city of your choosing!</p>
    </header>

    <main>
        
        <div class="city-search">
            <div class="current-weather">
                <h2 class="subtitle">Showing Today's Weather for: <span id="city-search-term"></span></h2>
            </div>
        </div>
        <section id="current-weather-container"></section>
        
        <div class="searchbox">

            <h3>Search By City Below</h3>
            <form id="user-form" class="card-body">
            <label class="form-label" for="city">City: </label>
            <input name="city" id="city" type="text" autofocus="true" class="form-input" />
            <button id="searchBtn" type="submit" class="btn">Get Weather!</button>
            </form>
            <h3 class="city-search text-uppercase">Recent Searches:</h3>
            <div class="card-body list-group history" id="history">
            </div>


        </div>
        


        <div>
            <section id="weather-forecast-container"></section>
        </div>



    </main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="script.js"></script>
</body>

</html>
